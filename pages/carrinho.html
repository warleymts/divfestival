<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Carrinho</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="flexbox">
          <a href="index.html" class="logo">
            <img src="../imagens/1.png" alt="Logo Kenzie Festival" />
          </a>
          <nav class="menu">
            <ul>
              <li>
                <a href="../index.html#sobre">Sobre</a>
              </li>
            </ul>
            <a class="btn transparent" href="./carrinho.html"
              >Quero o meu ingresso!</a
            >
            <button class="buttonhead">
              <img src="../imagens/Vectorsol.png" alt="DarkmodeOFF" />
            </button>
          </nav>
        </div>
      </div>
    </header>
    <section id="carrinho">
      <div class="container">
        <div class="flexbox">
          <div class="left">
            <h1 class="title one">Finalizar a Compra</h1>
            <ul class="ticketlist">
              <li class="ticket">
                <h3 class="title four">
                  Ingresso Front-Stage (12/10)
                </h3>
                <div class="price">
                  <div class="control">
                    <button id="remove-ticket">-</button>
                    <span id="ticket">1</span>
                    <button id="add-ticket">+</button>
                  </div>
                  <div class="title three">Total: R$ <span id="ticket-price">90</span>,00</div>
                </div>
              </li>
            </ul>
          </div>
          <div  class="right">
            <h2 class="title three pad20-bottom">Preencha os campos</h2>
            <form id="cart-form" class="form">
              <input
                type="text"
                name="nome"
                id="nome"
                placeholder="Seu nome"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Seu e-mail"
                required
              />
              <button id="buy-button" class="btn colorblue" type="submit" >
                Finalizar compra
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="../script.js"></script>
</html>
